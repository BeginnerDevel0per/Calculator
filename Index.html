<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <div class="Container">
            <div class="row">
                <input id="Calculate" disabled type="text">
            </div>
            <div class="row">
                <div class="col">
                    <button>7</button>
                </div>
                <div class="col">
                    <button>8</button>
                </div>
                <div class="col">
                    <button>9</button>
                </div>
                <div class="col">
                    <button>-</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button>4</button>
                </div>
                <div class="col">
                    <button>5</button>
                </div>
                <div class="col">
                    <button>6</button>
                </div>
                <div class="col">
                    <button>+</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button>1</button>
                </div>
                <div class="col">
                    <button>2</button>
                </div>
                <div class="col">
                    <button>3</button>
                </div>
                <div class="col">
                    <button>*</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button>0</button>
                </div>
                <div class="col">
                    <button>=</button>
                </div>
                <div class="col">
                    <button>CE</button>
                </div>
                <div class="col">
                    <button>/</button>
                </div>
            </div>
        </div>
    </div>
    <script src="Index.js"></script>
</body>

</html>
